{% extends 'org_base.html' %}
{% block title %}机构课程{% endblock %}
{% block bread %}机构讲师{% endblock %}
{% block content %}
    <div class="right companycenter layout">
        <div class="head">
            <h1>机构讲师</h1>
        </div>
        <div class="messagelist">
            <div class=" butler_list butler-fav-box">
                {% for obj in teachers %}
                    <dl class="des users">
                        <dt>
                            <a href="{% url 'teacher:detail' obj.id %}">
                                <img width="100" height="100" class="scrollLoading"
                                     src="{{ MEDIA_URL }}{{ obj.image }}"/>
                            </a>
                        </dt>
                        <dd>
                            <h1>
                                <a href="">
                                    {{ obj.name }}<span class="key">已认证</span>
                                </a>
                            </h1>
                            <ul class="cont clearfix">
                                <li class="time">工作年限：<span>{{ obj.work_years }}</span></li>
                                <li class="c7">课程数：<span>3</span></li>
                            </ul>
                        </dd>
                    </dl>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
